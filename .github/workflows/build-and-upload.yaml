name: Build and upload images

on:
  # Allow manually triggering workflow
  workflow_dispatch:
  schedule:
    # First day of every month, you know, for automatic updates etc.
    - cron: "0 0 1 * *"
  push:
    branches:
      - main

env:
  DOCKER_BUILDKIT: 1

# Cancel previous builds if a new one is triggered
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:

  #
  # AMD64 builds
  #

  build_and_upload_amd64:
    name: Build AMD64
    env:
      ARCH: amd64

    runs-on: ubuntu-24.04
    # If you want to run on a custom runner to make this faster you need to create one here
    # https://github.com/organizations/<orgname>/settings/actions/runners
    # runs-on: faster-amd64

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Log in to the Container registry
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a  # v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
        with:
          python-version: "3.13"

      - name: Install Dibber
        run: pip install dibber

      - name: Build images
        run: dibber build --parallel 8

      - name: Upload images
        if: success()
        run: |
          dibber upload

  #
  # ARM64 builds
  #

  build_and_upload_arm64:
    name: Build ARM64
    env:
      ARCH: arm64

    runs-on: ubuntu-24.04-arm
    # If you want to run on a custom runner to make this faster you need to create one here
    # https://github.com/organizations/<orgname>/settings/actions/runners
    # runs-on: faster-arm64

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Log in to the Container registry
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a  # v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
        with:
          python-version: "3.13"

      - name: Install Dibber
        run: pip install dibber

      - name: Build images
        run: dibber build --parallel 8

      - name: Upload images
        if: success()
        run: |
          dibber upload